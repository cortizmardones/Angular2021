
<app-header></app-header>

<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br><br>
        <h3>{{ titulo }}</h3>
        <!--<h4>La base es <strong>{{ base }}</strong></h4>-->
        <br>
        <hr>
        <button class="btn btn-outline-success form-control" (click) ="acumular(+ base )"> Aumentar + {{ base }} </button>
        <br><br>
        <h3 class="text-center">Contador: {{ numero }}</h3>
        <br>
        <button class="btn btn-outline-danger form-control" (click) ="acumular(- base)"> Disminuir - {{ base }}</button>
        <hr>
        <br>

        <!--Ejemplo tabla ngFor-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Lenguaje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lenguaje of lenguajes ; let indice=index">
                <th scope="row">{{ indice +1 }}</th>
                <td>{{ lenguaje }}</td>
              </tr>
            </tbody>
          </table>


    </div>
    <div class="col-md-4"></div>
</div>

<app-footer></app-footer>
