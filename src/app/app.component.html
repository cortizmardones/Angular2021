
<app-header></app-header>



<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <br><br>

        <app-clientes></app-clientes> 

        <br>

        <h3>{{ titulo }}</h3>
        <!--<h4>La base es <strong>{{ base }}</strong></h4>-->
        <br>
        <hr>
        <button class="btn btn-outline-success form-control" (click) ="acumular(+ base )"> Aumentar + {{ base }} </button>
        <br><br>
        <h3 class="text-center">Contador: {{ numero }}</h3>
        <br>
        <button class="btn btn-outline-danger form-control" (click) ="acumular(- base)"> Disminuir - {{ base }}</button>
        <hr>
        <br>

        <!--Ejemplo tabla ngFor-->
        <h4>Ejemplo de ngFor</h4>
        <hr>
        <table class="table" *ngIf="habilitar == true">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Lenguaje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lenguaje of lenguajes ; let indice=index">
                <th scope="row">{{ indice +1 }}</th>
                <td>{{ lenguaje }}</td>
              </tr>
            </tbody>
          </table>

          <br>
          <h5>Ejemplo de ngIf</h5>
          <button class="btn btn-outline-success" (click) ="setHabilitar();">{{ habilitar == true ? "Ocultar" : "Mostrar" }}</button>


    </div>
    <div class="col-md-2"></div>
</div>
