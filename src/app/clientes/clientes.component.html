

    <h4>{{ tituloTabla }}</h4>
    <table class="table table-striped table-bordered" *ngIf="tabla== true">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of Clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt }}</td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-success" (click)="ocultarTabla()">{{ textoBoton }}</button>
      <br><br>
