

    <h4><fa-icon [icon]="faClipboardList"></fa-icon> {{ tituloTabla }}</h4>
    <hr>
    <table class="table table-striped table-bordered text-center" *ngIf="tabla== true">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col"><fa-icon [icon]="faAddressBook"></fa-icon> Nombre</th>
            <th scope="col"><fa-icon [icon]="faAddressBook"></fa-icon> Apellido</th>
            <th scope="col"><fa-icon [icon]="faMailBulk"></fa-icon> Email</th>
            <th scope="col"><fa-icon [icon]="faCalendarAlt"></fa-icon> Fecha</th>
            <th scope="col"><fa-icon [icon]="faCity"></fa-icon> Comuna</th>
            <th scope="col"><fa-icon [icon]="faEdit"></fa-icon> Editar</th>
            <th scope="col"><fa-icon [icon]="faTrashAlt"></fa-icon> Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of Clientes ; let indice = index">
            <td>{{ indice }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt }}</td>
            <td>{{ cliente.comuna }}</td>
            <td><button class="btn btn-outline-warning form-control" (click)="editar(cliente.nombre,cliente.apellido,cliente.email,cliente.createAt,cliente.comuna)"><fa-icon [icon]="faEdit"></fa-icon> Editar</button></td>
            <td><button class="btn btn-outline-danger form-control" (click)="eliminar(indice)"> <fa-icon [icon]="faTrashAlt"> </fa-icon> Eliminar</button></td>
          </tr>
        </tbody>
      </table>

      <hr><br>
      <button class="btn btn-success" (click)="agregarUsuarioBtn()"><fa-icon [icon]="faUserPlus"> </fa-icon> Agregar Usuario</button>
      <button class="btn btn-primary" (click)="ocultarTabla()"><fa-icon [icon]="faEyeSlash"> </fa-icon> {{ textoBoton }}</button>
      <br><br><br>


      <!--Div para agregar usuarios-->
      <div *ngIf="divAdd == true" class="row">
        <div class="col-md-3">
          <h4><fa-icon [icon]="faPlusSquare"></fa-icon> Agregar Usuario</h4>
          <!--Con ngSubmit evito que la pagina haga un refresh cada vez que presiono un boton dentro del formulario-->
          <form (ngSubmit)="agregarUsuario()">
            <!--ngModel  se coloca con [] para que se asocie a un valor de la clase ts y () para que escuche el evento al cambiar el valor del input-->
            <!--Al ocupar ngMOdel necesita obligadamente la propiedad name del html-->
            <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" [(ngModel)]="nombre" autocomplete="off">
            <input type="text" class="form-control" placeholder="Ingrese su apellido" name="apellido" [(ngModel)]="apellido" autocomplete="off">
            <input type="email" class="form-control" placeholder="Ingrese su email" name="email" [(ngModel)]="email" autocomplete="off">
            <input type="date" class="form-control" placeholder="Ingrese su fecha de nacimiento" name="createAt" [(ngModel)]="createAt">
            <input type="text" class="form-control" placeholder="Ingrese su comuna" name="comuna" [(ngModel)]="comuna" autocomplete="off"><br>
            <button class="btn btn-success form-control"><fa-icon [icon]="faPlusSquare"></fa-icon> Guardar usuario</button>
          </form>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>

      <!--Div para editar-->
      <div *ngIf="divEdit == true" class="row">
          <div class="col-md-3">
          <h4><fa-icon [icon]="faEdit"></fa-icon> Editar Usuario</h4>
          <input type="text" class="form-control" value="{{ nombre }}" placeholder="Ingrese su nombre" autocomplete="off" required>
          <input type="text" class="form-control" value="{{ apellido }}" placeholder="Ingrese su apellido" autocomplete="off" required>
          <input type="email" class="form-control" value="{{ email }}" placeholder="Ingrese su email" autocomplete="off" required>
          <input type="text" class="form-control" value="{{ createAt }}" placeholder="Ingrese su fecha de nacimiento" autocomplete="off" required>
          <input type="text" class="form-control" value="{{ comuna }}" placeholder="Ingrese su comuna" autocomplete="off" required><br>
          <button class="btn btn-warning form-control" (click)="guardarCambiosEditar(nombre,apellido,email,createAt,comuna)"><fa-icon [icon]="faEdit"></fa-icon> Modificar</button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
      </div>
      <br><br><br>
